# ============================================================================
# AUTO-DEPLOYMENT: Supabase Real-time Attendance System
# ============================================================================
name: ğŸš€ Auto-Deploy to Vercel

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch: # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to Vercel
permissions:
  contents: read
  deployments: write

jobs:
  # ============================================================================
  # QUALITY CHECKS: Ensure code quality before deployment
  # ============================================================================
  quality-checks:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ—ï¸ Build application
        run: npm run build

  # ============================================================================
  # DEPLOYMENT: Deploy to Vercel production
  # ============================================================================
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: quality-checks
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for production
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
          github-comment: true

      - name: ğŸ¯ Get deployment URL
        id: vercel-url
        run: |
          echo "url=$(echo '${{ steps.vercel-deploy.outputs.preview-url }}' | sed 's/https:\/\/.*\.vercel\.app/https:\/\/absen-barcode.vercel.app/')" >> $GITHUB_OUTPUT

      - name: ğŸ“¢ Notify deployment success
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Live URL: ${{ steps.vercel-url.outputs.url }}"
          echo "ğŸ“… Deployed at: $(date)"
          echo "ğŸ”„ Real-time sync enabled"
          echo "ğŸ“± QR scanning enhanced"
          echo "ğŸ—‘ï¸ Clean database (no default data)"